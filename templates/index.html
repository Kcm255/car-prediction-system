<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            width: 100%;
            margin: 40px 0;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 18px;
            font-weight: 700;
        }
        label {
            display: block;
            margin: 16px 0 6px 0;
            color: #444;
            font-size: 1.08em;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #bfc9d1;
            font-size: 1em;
            margin-bottom: 8px;
            background: #f7f9fa;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.15);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
        }
        .result {
            margin-top: 28px;
            padding: 16px;
            background: #eaf6ff;
            border-radius: 10px;
            color: #1a3a5d;
            font-size: 1.15em;
            font-weight: 500;
            min-height: 32px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(79, 140, 255, 0.08);
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 18px 6px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Car Price Predictor</h2>
            <label for="first">Year</label>
            <input id="first" name="Year" type="number" min="1990" max="2025" required>

            <label for="second">Showroom Price (in lakhs)</label>
            <input id="second" name="Present_Price" type="number" step="0.01" min="0" required>

            <label for="third">Kilometers Driven</label>
            <input id="third" name="Kms_Driven" type="number" min="0" required>

            <label for="fourth">Number of Previous Owners (0, 1, 3)</label>
            <input id="fourth" name="Owner" type="number" min="0" max="3" required>

            <label for="fuel">Fuel Type</label>
            <select name="Fuel_Type_Petrol" id="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="resea">Seller Type</label>
            <select name="Seller_Type_Individual" id="resea" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <label for="research">Transmission Type</label>
            <select name="Transmission_Mannual" id="research" required>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>

            <button id="sub" type="submit">Calculate the Selling Price</button>
        </form>
        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
